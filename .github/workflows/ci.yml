name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # =============================================================================
  # Test Job - Run all test suites
  # =============================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: strapi
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: printshop_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies - Pricing Engine
        working-directory: ./services/job-estimator
        run: npm ci
      
      - name: Run tests - Pricing Engine
        working-directory: ./services/job-estimator
        run: npm test
        env:
          NODE_ENV: test
      
      - name: Install dependencies - Strapi
        working-directory: ./printshop-strapi
        run: npm ci
      
      - name: Run tests - Strapi
        working-directory: ./printshop-strapi
        run: npm test
        env:
          NODE_ENV: test
          DATABASE_CLIENT: postgres
          DATABASE_HOST: localhost
          DATABASE_PORT: 5432
          DATABASE_NAME: printshop_test
          DATABASE_USERNAME: strapi
          DATABASE_PASSWORD: test_password
          REDIS_HOST: localhost
          REDIS_PORT: 6379
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./services/job-estimator/coverage/lcov.info,./printshop-strapi/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # =============================================================================
  # Lint Job - Check code quality
  # =============================================================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies - Pricing Engine
        working-directory: ./services/job-estimator
        run: npm ci
      
      - name: Lint - Pricing Engine
        working-directory: ./services/job-estimator
        run: npm run lint
        continue-on-error: true
      
      - name: Install dependencies - Strapi
        working-directory: ./printshop-strapi
        run: npm ci
      
      - name: Lint - Strapi
        working-directory: ./printshop-strapi
        run: npm run lint
        continue-on-error: true

  # =============================================================================
  # Build Job - Verify builds succeed
  # =============================================================================
  build:
    name: Build Services
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Build - Pricing Engine
        working-directory: ./services/job-estimator
        run: |
          npm ci
          npm run build
      
      - name: Build - Strapi
        working-directory: ./printshop-strapi
        run: |
          npm ci
          npm run build
        env:
          NODE_ENV: production

  # =============================================================================
  # Docker Build Job - Verify Docker images build
  # =============================================================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Pricing Engine image
        uses: docker/build-push-action@v5
        with:
          context: ./services/job-estimator
          file: ./services/job-estimator/Dockerfile
          push: false
          tags: printshop-pricing-engine:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Strapi image
        uses: docker/build-push-action@v5
        with:
          context: ./printshop-strapi
          file: ./printshop-strapi/Dockerfile
          push: false
          tags: printshop-strapi:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Integration Test Job - Test with Docker Compose
  # =============================================================================
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test, build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create .env file
        run: |
          cat > .env << EOF
          NODE_ENV=test
          POSTGRES_USER=strapi
          POSTGRES_PASSWORD=test_password
          POSTGRES_DB=printshop_test
          DATABASE_USERNAME=strapi
          DATABASE_PASSWORD=test_password
          DATABASE_NAME=printshop_test
          STRAPI_APP_KEYS=test-key-1,test-key-2,test-key-3,test-key-4
          STRAPI_API_TOKEN_SALT=test-salt
          STRAPI_ADMIN_JWT_SECRET=test-admin-secret
          STRAPI_JWT_SECRET=test-jwt-secret
          EOF
      
      - name: Start services
        run: docker compose up -d postgres redis strapi pricing-engine
      
      - name: Wait for services to be healthy
        run: |
          timeout 120 bash -c 'until docker compose ps | grep -q "healthy"; do sleep 2; done'
      
      - name: Run system test
        run: |
          chmod +x test-system.sh
          ./test-system.sh
      
      - name: Show logs on failure
        if: failure()
        run: docker compose logs
      
      - name: Stop services
        if: always()
        run: docker compose down -v

  # =============================================================================
  # Security Scan Job - Check for vulnerabilities
  # =============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: npm audit - Pricing Engine
        working-directory: ./services/job-estimator
        run: |
          npm ci
          npm audit --production
        continue-on-error: true
      
      - name: npm audit - Strapi
        working-directory: ./printshop-strapi
        run: |
          npm ci
          npm audit --production
        continue-on-error: true
