
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screenprint Pricing</title>
</head>
<body>
  <h2>Screenprint Pricing Calculator</h2>

  <label for="inkType">Ink Type:</label>
  <select id="inkType"></select><br><br>

  <label for="size">Size:</label>
  <select id="size"></select><br><br>

  <label for="colors">Number of Colors:</label>
  <select id="colors"></select><br><br>

  <label for="setup">Setup Type:</label>
  <select id="setup">
    <option value="NEW">New</option>
    <option value="RESET">Reset</option>
  </select><br><br>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" value="1" min="1"><br><br>

  <div id="price">Total Price: $0.00</div>
  <div id="price-detail"></div>

  <script src="script_final.js"></script>
</body>
</html>
