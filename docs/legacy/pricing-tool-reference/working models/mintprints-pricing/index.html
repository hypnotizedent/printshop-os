
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screen Print Pricing</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-8">
  <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md space-y-4">
    <h1 class="text-2xl font-bold text-center text-green-900">Screen Print Pricing</h1>

    <div>
      <label for="printStyleDropdown" class="block font-semibold mb-1">Print Style</label>
      <select id="printStyleDropdown" class="w-full border border-gray-300 rounded px-3 py-2">
        <option value="standard">Standard</option>
      </select>
    </div>

    <div>
      <label for="size" class="block font-semibold mb-1">Select Size</label>
      <select id="size" class="w-full border border-gray-300 rounded px-3 py-2">
        <option value="A4">A4 – 8.3″ × 11.8″</option>
        <option value="A5">A5 – 5.9″ × 8.3″ or 4.1″ × 11.8″</option>
        <option value="A6">A6 – 3.9″ × 3.9″</option>
        <option value="A3">A3 – 11.8″ × 17.7″</option>
        <option value="A2">A2 – 17.7″ × 27.2″</option>
      </select>
      <div id="size-info" class="text-sm text-gray-500 mt-1"></div>
    </div>

    <div>
      <label for="colors" class="block font-semibold mb-1">Select Number of Colors</label>
      <select id="colors" class="w-full border border-gray-300 rounded px-3 py-2"></select>
    </div>

    <div>
      <label for="quantity" class="block font-semibold mb-1">Quantity</label>
      <input type="number" id="quantity" value="100" class="w-full border border-gray-300 rounded px-3 py-2" min="1">
    </div>

    <div class="bg-green-100 text-center p-4 rounded">
      <div class="text-sm font-semibold text-green-800">PRICE</div>
      <div id="price" class="text-3xl font-bold text-green-900 mt-1">$0.00</div>
      <div id="price-detail" class="text-sm text-green-800 mt-1"></div>
    </div>
  </div>
</body>
</html>
