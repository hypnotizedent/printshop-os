# =============================================================================
# PrintShop OS - AI Services Docker Compose Configuration
# =============================================================================
# AI Assistant services for customer service automation, marketing, and finance
# Includes Milvus vector database for semantic search and RAG
# Phase 4: Week 12-15
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Milvus Vector Database Stack
  # ---------------------------------------------------------------------------
  # etcd: Metadata storage for Milvus
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: printshop-etcd
    restart: unless-stopped
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    networks:
      - printshop_network
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  # milvus-minio: Object storage for Milvus
  milvus-minio:
    image: minio/minio:latest
    container_name: printshop-milvus-minio
    restart: unless-stopped
    environment:
      MINIO_ACCESS_KEY: ${MILVUS_MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MILVUS_MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9010:9000"
      - "9011:9001"
    volumes:
      - milvus_minio_data:/data
    command: minio server /data --console-address ":9001"
    networks:
      - printshop_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # milvus: High-performance vector database
  milvus:
    image: milvusdb/milvus:latest
    container_name: printshop-milvus
    restart: unless-stopped
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    networks:
      - printshop_network
    depends_on:
      etcd:
        condition: service_healthy
      milvus-minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3

  # attu: Milvus Web UI for visual management
  attu:
    image: zilliz/attu:latest
    container_name: printshop-attu
    restart: unless-stopped
    environment:
      MILVUS_URL: milvus:19530
    ports:
      - "8001:3000"
    networks:
      - printshop_network
    depends_on:
      milvus:
        condition: service_healthy

  # ---------------------------------------------------------------------------
  # LLM Service (Ollama)
  # ---------------------------------------------------------------------------
  llm-service:
    image: ollama/ollama:latest
    container_name: printshop-llm
    restart: unless-stopped
    volumes:
      - ollama_models:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - printshop_network
    deploy:
      resources:
        reservations:
          memory: 8G
        limits:
          memory: 12G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_MODELS=/root/.ollama/models

  # ---------------------------------------------------------------------------
  # Vector Database (ChromaDB)
  # ---------------------------------------------------------------------------
  vector-db:
    image: chromadb/chroma:latest
    container_name: printshop-vector-db
    restart: unless-stopped
    volumes:
      - chroma_data:/chroma/chroma
    ports:
      - "8000:8000"
    networks:
      - printshop_network
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=FALSE
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ---------------------------------------------------------------------------
  # Customer Service AI API
  # ---------------------------------------------------------------------------
  cs-ai-api:
    build:
      context: ./services/customer-service-ai
      dockerfile: Dockerfile
    container_name: printshop-cs-ai
    restart: unless-stopped
    ports:
      - "5000:5000"
    networks:
      - printshop_network
    environment:
      - LLM_API_URL=http://llm-service:11434
      - VECTOR_DB_URL=http://vector-db:8000
      - STRAPI_API_URL=http://strapi:1337/api
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
    depends_on:
      llm-service:
        condition: service_healthy
      vector-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # ---------------------------------------------------------------------------
  # Prometheus (Metrics Collection)
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: printshop-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - printshop_network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - cs-ai-api

  # ---------------------------------------------------------------------------
  # Grafana (Metrics Visualization)
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: printshop-grafana
    restart: unless-stopped
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3001:3000"
    networks:
      - printshop_network
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
    depends_on:
      - prometheus

# =============================================================================
# Networks
# =============================================================================
networks:
  printshop_network:
    external: true
    name: printshop_network

# =============================================================================
# Volumes - Persistent data storage
# =============================================================================
volumes:
  # Milvus stack volumes
  etcd_data:
    name: printshop_etcd_data
    driver: local
  
  milvus_minio_data:
    name: printshop_milvus_minio_data
    driver: local
  
  milvus_data:
    name: printshop_milvus_data
    driver: local

  # LLM and other AI service volumes
  ollama_models:
    name: printshop_ollama_models
    driver: local
  
  chroma_data:
    name: printshop_chroma_data
    driver: local
  
  prometheus_data:
    name: printshop_prometheus_data
    driver: local
  
  grafana_data:
    name: printshop_grafana_data
    driver: local

# =============================================================================
# Usage Instructions
# =============================================================================
# 1. Start main PrintShop OS services first:
#    docker-compose up -d
#
# 2. Start AI services:
#    docker-compose -f docker-compose.ai.yml up -d
#
# 3. Pull required LLM models:
#    docker exec -it printshop-llm ollama pull mistral:7b
#    docker exec -it printshop-llm ollama pull all-minilm:l6-v2
#
# 4. Initialize knowledge base:
#    docker exec -it printshop-cs-ai python scripts/init_knowledge_base.py
#
# 5. Initialize Milvus vector collections:
#    npx ts-node scripts/init-vector-collections.ts
#
# 6. Access services:
#    - Milvus Vector DB: localhost:19530 (gRPC)
#    - Attu (Milvus UI): http://localhost:8001
#    - Milvus Metrics: http://localhost:9091/healthz
#    - Milvus MinIO Console: http://localhost:9011
#    - Customer Service AI API: http://localhost:5000/docs
#    - ChromaDB: http://localhost:8000
#    - LLM Service: http://localhost:11434
#    - Prometheus: http://localhost:9090
#    - Grafana: http://localhost:3001
#
# 7. View logs:
#    docker-compose -f docker-compose.ai.yml logs -f [service-name]
#
# 8. Stop all AI services:
#    docker-compose -f docker-compose.ai.yml down
#
# For detailed setup instructions, see docs/VECTOR_DATABASE.md
# =============================================================================
